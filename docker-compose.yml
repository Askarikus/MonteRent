services:
  python-scrap-telegram:
    build: ./docker/python-scrap-telegram-docker
    container_name:  ${PROJECT_NAME}-python-scrap-telegram
    restart: always
    working_dir: /home/askar/python-scrap-telegram
    environment:
      - TZ=Europe/Podgorica
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-download_telegram_photos}
    depends_on:
      - postgres
      - php-fpm
      - rabbitmq
    volumes:
      - ./python-scrap-telegram:/home/askar/python-scrap-telegram
      - ./python-scrap-telegram/logs:/home/askar/python-scrap-telegram/logs
    networks:
      - monte-rent-network
  python-parse-original-message:
    build: ./docker/python-parse-original-message-docker
    container_name:  ${PROJECT_NAME}-python-parse-original-message
    restart: always
    working_dir: /home/askar/python-parse-original-message
    environment:
      - TZ=Europe/Podgorica
      - RABBITMQ_HOST=${RABBITMQ_HOST:-rabbitmq}
      - RABBITMQ_PORT=${RABBITMQ_PORT:-5672}
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_VHOST=${RABBITMQ_VHOST:-/}
      - RABBITMQ_QUEUE=${RABBITMQ_QUEUE:-to_parse_by_python_ai_agent}
    depends_on:
      - postgres
      - php-fpm
    volumes:
      - ./python-parse-original-message:/home/askar/python-parse-original-message
      - ./python-parse-original-message/logs:/home/askar/python-parse-original-message/logs
    networks:
      - monte-rent-network
  nginx:
    image: $NGINX_IMAGE
    container_name: ${PROJECT_NAME}-nginx
    restart: always
    environment:
      - TZ=Europe/Podgorica
    networks:
      - monte-rent-network
    depends_on:
      - php-fpm
    ports:
      - '8080:80'
    working_dir: /var/www/monte-rent
    volumes:
      - ./monte-rent:/var/www/monte-rent
      - ./python-scrap-telegram/downloads:/var/www/monte-rent/public/downloads
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs/nginx:/var/log/nginx/
  php-fpm:
    build: ./docker/php-fpm
    container_name:  ${PROJECT_NAME}-app-fpm
    user: "${MY_USER_ID}:${MY_USER_ID}"
    restart: always
    environment:
      - TZ=Europe/Podgorica
      - MESSENGER_TRANSPORT_DSN=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/%2f
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./monte-rent:/var/www/monte-rent
      - ./python-scrap-telegram/downloads:/var/www/monte-rent/public/downloads
      - ./docker/php-fpm/conf.d/custom-dev.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - monte-rent-network
  php-cli:
    build:
      context: ./docker/php-cli
      args:
        UID: ${MY_USER_ID:-1000}
        GID: ${MY_GROUP_ID:-1000}
    # user: "${MY_USER_ID}:${MY_USER_ID}"   # НЕ НУЖЕН — USER задаётся в образе
    container_name: ${PROJECT_NAME}-app-cli
    restart: on-failure
    tty: true
    stdin_open: true
    environment:
      - TZ=Europe/Podgorica
      - MESSENGER_TRANSPORT_DSN=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/%2f
    depends_on:
      - php-fpm
      - rabbitmq
    volumes:
      - ./monte-rent:/var/www/monte-rent
      - ./python-scrap-telegram/downloads:/var/www/monte-rent/public/downloads
      - ./docker/php-cli/conf.d/custom-dev.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php-cli/askar/.zshrc:/home/askar/.zshrc
      - ./docker/php-cli/askar/.zsh_history:/home/askar/.zsh_history
    networks:
      - monte-rent-network
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
  postgres:
    image: $POSTGRES_IMAGE
    restart: always
    container_name: ${PROJECT_NAME}-db
    environment:
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_DB: ${DB_DATABASE}
        TZ: Europe/Podgorica
    ports:
        - 54321:5432
    networks:
        - monte-rent-network
    volumes:
        - ./docker/db/data:/var/lib/postgresql/data:rw
  node-js:
    image: $NODE_IMAGE
    environment:
      - TZ=Europe/Podgorica
    volumes:
        - ./monte-rent:/var/www/monte-rent
    restart: always
    tty: true
    container_name: ${PROJECT_NAME}-nodejs
    working_dir: /var/www/monte-rent
    networks:
        - monte-rent-network
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    user: "10001:10001"  # Changed to standard Loki user
    volumes:
      - loki_data:/loki  # Changed to named volume
      - ./docker/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
    environment:
      - LOKI_UID=10001
      - LOKI_GID=10001
      - TZ=Europe/Podgorica
    container_name: ${PROJECT_NAME}-loki
    networks:
      - monte-rent-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./monte-rent/var/log:/var/www/monte-rent/var/log:ro
      - ./python-scrap-telegram/logs:/var/python-scrap-telegram/logs:ro
      - ./python-parse-original-message/logs:/var/python-parse-original-message/logs:ro
      - ./logs/nginx:/var/logs/nginx:ro
      - ./docker/promtail/promtail-config.yaml:/etc/promtail/config.yaml:ro
    command: -config.file=/etc/promtail/config.yaml
    environment:
      - TZ=Europe/Podgorica
    container_name: ${PROJECT_NAME}-promtail
    networks:
      - monte-rent-network
    depends_on:
      - loki
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: ${PROJECT_NAME}-rabbitmq
    restart: always
    environment:
      - TZ=Europe/Podgorica
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - monte-rent-network
  redis:
    image: $REDIS_IMAGE
    container_name: ${PROJECT_NAME}-redis
    command: redis-server --appendonly yes --replica-read-only no
    networks:
      - monte-rent-network
    ports:
      - 6379:6379
  mercure:
    image: dunglas/mercure:v0.15
    restart: unless-stopped
    ports:
      - "3001:80"
    container_name: ${PROJECT_NAME}-mercure
    volumes:
      - ./docker/mercure/Caddyfile:/etc/caddy/Caddyfile:ro
    environment:
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_PUBLISHER_JWT_KEY}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_SUBSCRIBER_JWT_KEY}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monte-rent-network

networks:
  monte-rent-network:
    name: monte-rent-network

volumes:
  loki_data:  # Added named volume for Loki persistence
